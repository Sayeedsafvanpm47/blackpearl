<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Pearl Studios Logo -->
  <g id="logo">
    <!-- Spiral/Pearl Symbol -->
    <circle cx="600" cy="300" r="250" fill="none" stroke="#000000" stroke-width="40"/>
    <path d="M 600 300 m -150,0 a 150,150 0 1,0 300,0 a 150,150 0 1,0 -300,0" fill="#000000"/>
    <circle cx="600" cy="300" r="80" fill="#000000"/>
    <circle cx="620" cy="280" r="20" fill="#FFFFFF"/>
    
    <!-- Swirl petals -->
    <path d="M 600,50 Q 800,100 750,250 Q 700,300 600,300" fill="#000000"/>
    <path d="M 850,300 Q 800,500 650,450 Q 600,400 600,300" fill="#000000"/>
    <path d="M 600,550 Q 400,500 450,350 Q 500,300 600,300" fill="#000000"/>
    <path d="M 350,300 Q 400,100 550,150 Q 600,200 600,300" fill="#000000"/>
    <path d="M 750,150 Q 850,200 800,350 Q 750,400 650,350" fill="#000000"/>
    <path d="M 450,450 Q 350,400 400,250 Q 450,200 550,250" fill="#000000"/>
    
    <!-- Text -->
    <text x="600" y="750" font-family="Arial, sans-serif" font-size="160" font-weight="bold" text-anchor="middle" fill="#000000">BLACK PEARL</text>
    <text x="600" y="900" font-family="Arial, sans-serif" font-size="120" font-weight="normal" text-anchor="middle" fill="#000000" letter-spacing="20">STUDIOS</text>
  </g>
</svg>

